<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Visit Hasslöv, Beech forest Osbeck's beech forest, Beautiful Hike, Salomon Fishing, Lugnarohögen, A Bronze age Burial Mound">
    <meta name="keywords" content="hasslöv, beech forest, salomon, fishing, lugnarohögen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--title-->
    <title>Visit Hasslöv</title>
  </head>
  <body>
     <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo"><i class="fa-solid fa-tree"></i>   Visit Hasslöv   <i class="fa-solid fa-fish-fins"></i></h1>
      </a>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <h2>Are you interested?</h2>
      
      <p>Do you want to experience an adventure in the forest with us?</p>
      <p>Please contact us here on this website</p>

    </section>
     <!--Main content-->
    <main>
      <section>
        <form id="contact" method="POST" action="https://formdump.codeinstitute.net">
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
          </div>
          <div>
            <label for="e-mail">E-Mail</label>
            <input type="e-mail" name="e-mail" id="e-mail" placeholder="Enter your E-Mail Address">
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input type="phone" name="phone" id="phone" placeholder="Enter your Phone Number">
          </div>
          <div>
            <label for="message">Message</label>
            <input type="message" name="message" id="message" placeholder="is that something we need to know">
          </div>
          <div>
            <input type="checkbox" name="tourist-guide" value="yes">
            <label>I want a tourist guide on my visit to Hasslöv</label>
          </div>
          <button>Send</button>
        </form>
      </section>
    </main>
     <!--Footer-->
    <footer>
      <ul class="social-networks">
       <li>
        <a href="http://facebook.com" target="_blank" rel="noopener"
         aria-label="visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
       </li>
       <li>
        <a href="http://twitter.com" target="_blank" rel="noopener"
         aria-label="visit our twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
       </li>
       <li>
        <a href="http://youtube.com" target="_blank" rel="noopener"
         aria-label="visit our youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></i></a>
       </li>
       <li>
        <a href="http://instagram.com" target="_blank" rel="noopener"
         aria-label="visit our instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
       </li>
      </ul>
    </footer>
    <script src="https://kit.fontawesome.com/2eaeaa9fff.js" crossorigin="anonymous"></script>
  </body>
</html>
